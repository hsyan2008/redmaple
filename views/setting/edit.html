<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{{template "head.html" .}}
<script type="text/javascript" src="/js/plugins/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/plugins/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="/js/plugins/jquery.alerts.js"></script>
<script type="text/javascript" src="/js/plugins/charCount.js"></script>
<script type="text/javascript" src="/js/plugins/ui.spinner.min.js"></script>
<script type="text/javascript" src="/js/plugins/chosen.jquery.min.js"></script>
<script type="text/javascript" src="/js/custom/settingforms.js"></script>
</head>

<body class="withvernav">

<div class="bodywrapper">
    {{template "topheader.html" .}} 
    {{template "header.html" .}} 
    {{template "leftmenu.html" .}} 
    <div class="centercontent">
    
        <div class="pageheader notab">
            <h1 class="pagetitle">{{.Data.title}}</h1>
            <span class="pagedesc">{{.Data.title}}--保存的时候将检查配置，可能要等待较长时间</span>
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
        	
            <div id="validation" class="subcontent">
            	
                    <form id="form1" class="stdform stdform2" method="post" action="">
                        <input type="hidden" name="Id" id="Id" value="{{.Data.setting.Id}}" />
                    	<p>
                        	<label>smtp服务器</label>
                            <span class="field"><input type="text" name="SmtpAddr" id="SmtpAddr" class="longinput" value="{{.Data.setting.SmtpAddr}}" placeholder="smtp服务器地址" /></span>
                        </p>

                    	<p>
                        	<label>smtp服务器端口</label>
                            <span class="field"><input type="text" name="SmtpPort" id="SmtpPort" class="longinput" value="{{.Data.setting.SmtpPort}}" placeholder="smtp服务器端口" /></span>
                        </p>
                        
                        <p>
                        	<label>是否SSL</label>
                            <span class="formwrapper field">
                            	<select data-placeholder="选择一个..." class="chzn-select" style="width:350px;" tabindex="2" name="SmtpSsl" id="SmtpSsl" required>
                                  <option value=""></option> 
                                  <option value="Y"{{if eq $.Data.setting.SmtpSsl "Y"}} selected{{end}}>是</option> 
                                  <option value="N"{{if eq $.Data.setting.SmtpSsl "N"}} selected{{end}}>否</option> 
                                </select>
                            </span>
                        </p>

                    	<p>
                        	<label>发件人名称</label>
                            <span class="field"><input type="text" name="SmtpName" id="SmtpName" class="longinput" value="{{.Data.setting.SmtpName}}" placeholder="发件人名称，将显示在收件人的客户端" /></span>
                        </p>

                    	<p>
                        	<label>发件人帐号</label>
                            <span class="field"><input type="text" name="SmtpUser" id="SmtpUser" class="longinput" value="{{.Data.setting.SmtpUser}}" placeholder="发件帐号，最好带上邮箱后缀" /></span>
                        </p>

                    	<p>
                        	<label>发件人密码</label>
                            <span class="field"><input type="password" name="SmtpPass" id="SmtpPass" class="longinput" value="" placeholder="发件人密码" /></span>
                        </p>
                        
                        <p class="stdformbutton">
                        	<button class="submit radius2">Submit</button>
                            <input type="reset" class="reset radius2" value="Reset" />
                        </p>
                    </form>

            </div><!--subcontent-->
        
        </div><!--contentwrapper-->
        
	</div><!-- centercontent -->
    
    
</div><!--bodywrapper-->

</body>
</html>
